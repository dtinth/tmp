<!DOCTYPE html>
<html lang="en" data-dtinth>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tmp share target tester</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/combine/npm/water.css@2.0/out/dark.min.css,gh/dtinth/dtinth-water@v0.1/dtinth-water.min.css"
    />
  </head>
  <body>
    <h1>tmp share target tester</h1>
    <form action="/share" enctype="multipart/form-data" method="POST">
      <p>
        <label>File <input type="file" name="file" /></label>
      </p>
      <p>
        <label>URL <input type="text" name="url" /></label>
      </p>
      <p>
        <label>Text <input type="text" name="text" /></label>
      </p>
      <p>
        <label>Title <input type="text" name="title" /></label>
      </p>
      <p>
        <input type="submit" value="Submit" />
      </p>
    </form>
  </body>
</html>
